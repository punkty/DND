<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Battle Queue </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/custom.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
        <script src="js/animations/healthBar.js"></script>
    </head>
    <body>
        <main>
            <section>
            <h1>Battle Queue</h1>
            <form id="addPlayerForm">
                <label for="charName">Name</label>
                <input type="text" name="charName">
                <label for="health">Health</label>
                <input type="number" name="health">
                <label for="maxHealth">Max Health</label>
                <input type="number" name="maxHealth">
                <label for="armorClass">Armor Class</label>
                <input type="number" name="armorClass">
                <label for="roll">Initiative</label>
                <input type="number" name="initiative">
            </form>
            <button onclick="fillForm()">Test</button>
            <button onclick="addPlayer()">Add Player</button>
            </section>
            <section class="charList">
                <!-- Characters show up here -->
            </section>
        </main>
    </body>
    <script src="js/uidGenerator.js"></script>
    <script src="js/main.js"></script>
    <script src="js/socketClientModule.js"></script>
</html>
